 upstream mongo {
     keepalive 5;  # 20 connections open
     server 127.0.0.1:27017;
 }
 
server {
    listen 80;
    listen [::]:80;
    server_name mongo.ermalaliraj.com;
    access_log /www/wwwlogs/mongo combined;
    error_log /www/wwwlogs/mongo.error.log;
    
     location / {
          proxy_pass http://mongo;
     }
 }