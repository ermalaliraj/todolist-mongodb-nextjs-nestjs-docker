 upstream kibana {
     keepalive 5;
     server 127.0.0.1:5601;
 }
 
server {
    listen 80;
    listen [::]:80;
    server_name kibana.ermalaliraj.com;
    access_log /www/wwwlogs/elk-kibana combined;
    error_log /www/wwwlogs/elk-kibana.error.log;
    
     location / {
          proxy_pass http://kibana;
     }
 }