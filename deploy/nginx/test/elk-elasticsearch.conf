 upstream elastic {
     keepalive 5;
     server 127.0.0.1:5600;
 }
 
server {
    listen 80;
    listen [::]:80;
    server_name elastic.ermalaliraj.com;
    access_log /www/wwwlogs/elk-elastic combined;
    error_log /www/wwwlogs/elk-elastic.error.log;
    
     location / {
          proxy_pass http://elastic;
     }
 }